<!DOCTYPE html>
<html>
  <head>
  <link href='http://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <div class="row">
        <div class="col-sm-6">
          <form id="sign-up">
            <p>Sign up for a bank account:</p>
            <div class = "form-group">
              <input id="name" placeholder="Your name" type="text" >
            </div>
            <div class="form-group">
              <input id="initial-deposit" placeholder="Initial deposit" type="text">
            </div>
            <button type="submit" class="btn">Create bank account</button>
          </form>
        </div>
          <div class="col-sm-6">
            <form id="deposit-withdraw">
            <p>Deposit or withdraw monies:</p>
            <div class = "form-group">
              <input id="deposit-amt" placeholder="Deposit amount" type="text">
            </div>
            <div class="form-group">
              <input id="withdraw-amt" placeholder="Withdraw amount" type="text">
            </div>
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
        <div id="new-balance">
          <h4>Your bank account's balance:</h4>
          <p><span id="balance"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
